<div class="p">
ແຕ່ໄກ່ຊື່ວ່າ ຣອດນີ<br /> ຍັງຄົງນັ່ງຢູ່ຢ່າງມິດງຽບ. ມັນອ້າປາກ<br /> ແລະ ພະຍາຍາມຂັນສຽງດັງອອກມາ.<br /> ມັນພະຍາຍາມແລ້ວ ພະຍາຍາມອີກ...<br /> ແຕ່ໄກ່ຣອດນີກໍ່ບໍ່ໄດ້ຍິນສຽງຂອງຕົນ.
</div>
