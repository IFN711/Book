<div class="p">
Nia la’o bá-mai horon buat hotu<br />
iha nia sorin.<br />
Nia ladún gosta horon buat foun<br />
ne’e.<br />
Nia hanoin “Saida mak akontese<br />
agora?” Nia ain komesa tama<br />
ba du’ut laran uitoan.
