 <body>
  <div class="container"><img alt="p-13" src="../Images/p-13.jpg" /></div>
  





<div class="p">
Jacinto nia lenuk sente buat ida<br />
hi’it nia ba leten. Nia hateke<br />
ba leten no haree Jacinto. Sira<br />
hamnasa ba malu.
</div>

<div class="p">
Jacinto dehan, “Udan kona ó<br />
ga?<br />
Ha’u hanoin loos ó. Ha’u<br />
kontente ó di’ak hela.”
</div>
