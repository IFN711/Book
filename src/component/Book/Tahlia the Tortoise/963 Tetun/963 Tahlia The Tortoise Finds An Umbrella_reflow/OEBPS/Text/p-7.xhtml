 <body>

<div class="p">
Jacinto nia lenuk haree animál<br />
ki’ik-oan subar iha ai-tahan<br />
nia okos. Lakataru ne’e dehan,<br />
“Ha’u subar iha ai-tahan ne’e<br />
nia okos, maibé fatin la to’o ba<br />
ó. Tuir ha’u. Ha’u sei ajuda ó<br />
hetan fatin atu subar.”
</div>
