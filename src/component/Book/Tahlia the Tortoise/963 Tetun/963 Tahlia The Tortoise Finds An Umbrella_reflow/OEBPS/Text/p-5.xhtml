 <body>
  <div class="container"><img alt="p-5" src="../Images/p-5.jpg" /></div>
  





<div class="p">
Jacinto nia lenuk mós hanoin<br />
fila fali tempu ne’ebé Jacinto<br />
fó-hariis nia. Nia hanoin, “Buat<br />
ne’ebé monu husi lalehan keta<br />
hanesan buat ne’ebé nia uza<br />
atu fó hariis ha’u karik?”
</div>


<div class="p">
Udan monu nafatin ba nia<br />
modo-tahan. Jacinto nia lenuk<br />
bilán uitoan.
</div>
