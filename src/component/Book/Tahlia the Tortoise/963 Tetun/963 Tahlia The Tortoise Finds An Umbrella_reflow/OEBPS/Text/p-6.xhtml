<head> <title>Lenuk subar husi udan</title>

 <body>
  <div class="container"><img alt="p-6" src="../Images/p-6.jpg" /></div>
  





<div class="p">
Derrepente nia rona lian ida. Lian<br />
ne’e dehan, “Ó tenke subar husi<br />
udan!”

</div>


<div class="p">
Jacinto nia lenuk hateke ba ai<br />
okos. Nia koko haree sé mak<br />
ko’alia. Nia dehan, “Sé mak iha<br />
ne’e ko’alia mai ha’u?”

</div>


<div class="p">
Udan komesa tun maka’as liu tan.<br />
Jacinto nia lenuk tanis, “Ajuda<br />
ha’u, ha’u la gosta udan boot<br />
hanesan ne’e.”

</div>
