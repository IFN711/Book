ແລະ ກິ່ນກໍ່ແຮງຂຶ້ນ<span class="t">,</span><br />
ດອກໄມ້ກໍ່ເລີ່ມເປັນປະກາຍ.<br />

ໃຫ້ນາງຕະຫຼອດ. <span class="t">“</span>ນໍ້າ<span class="t">”</span><br />
ນາງຈື່ໄດ້ວ່າລາວເອີ້ນມັນແນວນັ້ນ.
