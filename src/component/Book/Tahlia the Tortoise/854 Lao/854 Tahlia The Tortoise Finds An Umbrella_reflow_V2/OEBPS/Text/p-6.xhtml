<head>  <title>ເຕົ່າທາລີອາ ຄົ້ນພົບຄັນຮົ່ມ</title>
  <link rel="stylesheet" href="../Styles/Stylesheet.css" type="text/css" />
</head>
  
 <body>

<div class="container"><img alt="p-6" src="../Images/p-6.jpg" /></div>

<div class="p">
<span class="t">“</span>ເຈົ້າຕ້ອງເຂົ້າກ້ອງຮົ່ມ<span class="t">,”</span><br />
ສຽງເອີ້ນສັ່ງຈາກບ່ອນໃດໜຶ່ງ.<br />
<span class="t">“</span>ຄັນຮົ່ມເຈົ້າຢູ່ໃສ<span class="t">?”</span>
</div>


<div class="p">
ທາລີອາ ເບິ່ງຢູ່ກ້ອງພຸ່ມໄມ້ພະຍາ<br />
ຍາມຊອກຫາວ່າສຽງມາຈາກໃສ.<br />
ນາງຮ້ອງຂື້ນວ່າ <span class="t">“</span>ແມ່ນໃຜເວົ້າ<span class="t">?”</span>
</div>


<div class="p">
ຢາດນຳ້ເມັດໃຫຍ່ເລີ່ມຕົກລົງໃສ່<br />
ອອງຂອງນາງ.<br />
<span class="t">“</span> ໂອ້, ຂ້ອຍບໍ່ມັກແບບນີ້<span class="t">!</span><br />
ຊ່ວຍຂ້ອຍແນ່<span class="t">!</span> ມີໃຜຊ່ວຍຂ້ອຍແນ່<span class="t">!”</span><br />
ທາລີອາ ບໍ່ຮູ້ວ່າຈະຫັນໄປທາງໃດ.
</div>
