<head>  <title>ເຕົ່າທາລີອາ ຄົ້ນພົບຄັນຮົ່ມ</title>

 <body>
  <div class="container"><img alt="p-5" src="../Images/p-5.jpg" /></div>

<div class="p">
ບາງຄັ້ງໂອເລ້ໄດ້ອາບນໍ້າໃຫ້<br />
ທາລີອາ ເພື່ອໃຫ້ແນ່ໃຈວ່າ<br />
ອອງຂອງນາງສະອາດ. ນາງສົງໄສວ່າ<br />
<span class="t">“</span>ມັນຄ້າຍຄືກັບສິ່ງນີ້ບໍ່<span class="t">?”</span>
</div> 

<div class="p">
ມີສຽງຈ໋ອມແຈ໋ມເມື່ອນໍ້າຍ້ອຍລົງ<br />
ໃສ່ ໃບສະລັດຂອງນາງ. ທາລີອາ<br />
ບໍ່ແນ່ໃຈວ່າຄວນຈະເຮັດແນວໃດ<span class="t">!</span>
</div>
