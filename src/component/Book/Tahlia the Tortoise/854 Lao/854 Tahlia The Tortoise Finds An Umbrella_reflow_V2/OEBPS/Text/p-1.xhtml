<head>  <title>ເຕົ່າທາລີອາ ຄົ້ນພົບຄັນຮົ່ມ</title>
  <link rel="stylesheet" href="../Styles/Stylesheet.css" type="text/css" />
</head>
  
 <body>
  <div class="container"><img alt="p-1" src="../Images/p-1.jpg" /></div>
  
<div class="p">
ໂອເລ້ ປ່ອຍ ເຕົ່າທາລີອາໄວ້ໃນສວນ.<br />
ນາງຢູ່ໃກ້ກັບໃບສະຫຼັດແລະຊາມນໍ້າ<span class="t">,</span><br />
ທຸກສິ່ງທຸກຢ່າງທີ່ເຕົ່າຕ້ອງການ.
</div>


<div class="p">
ນາງຮັກສວນຂອງນາງ<br />
ທີ່ມີຕົ້ນໄມ້ໃຫຍ່<span class="t">,</span> ມີສີຂຽວ ແລະ<br />
ມີດອກໄມ້ສີສັນທີ່ສວຍງາມ. ທາລີອາ<br />
ຄິດວ່ານາງສາມາດສຳຫຼວດສວນ<br />
ໄດ້ຕະຫຼອດມື້.
</div>







</body>
</html>
