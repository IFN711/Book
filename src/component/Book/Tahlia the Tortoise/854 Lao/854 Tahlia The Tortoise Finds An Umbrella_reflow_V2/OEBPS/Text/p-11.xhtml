<head>  <title>ເຕົ່າທາລີອາ ຄົ້ນພົບຄັນຮົ່ມ</title>
  <link rel="stylesheet" href="../Styles/Stylesheet.css" type="text/css" />
</head>
  
 <body>
  <div class="container"><img alt="p-11" src="../Images/p-11.jpg" /></div>

<div class="p">
ນາງຕື່ນຂຶ້ນພ້ອມກັບແສງສະຫວ່າງ<br />
ລອດຊ່ອງຜ່ານໃບໄມ້.
</div>

<div class="p">
ທາລີອາ ບິດຄີງ ແລະ<br />
ປ່ອນຫົວຂອງນາງອອກຈາກອອງ<br />
ແລະ ລຸກອອກຈາກຕຽງທີ່ອົບອຸ່ນ. ແສງ<br />
ຈາກຕາເວັນເຕັ້ນເທິງໃບໜ້າຂອງນາງ.
</div>

<div class="p">
<span class="t">“</span>ໄຊໂຍ<span class="t">!”</span> ທາລີອາ<br />
ດີໃຈທີ່ສິ່ງຕະຫຼົກເຫຼົ່ານັ້ນ<br />
ໄດ້ຢຸດຕົກລົງມາຈາກທ້ອງຟ້າ.
</div>




  
 

</body>
