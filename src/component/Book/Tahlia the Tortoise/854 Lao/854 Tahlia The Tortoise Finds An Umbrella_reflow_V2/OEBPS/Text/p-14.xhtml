<div class="p">
ໂອເລ້ເອີ້ນມັນວ່າ <span class="t">‘</span>ຝົນ<span class="t">’</span>. ທາລີອາ<br />
ສົງໄສ ວ່ານາງຈະໄດ້ເຫັນ<br />
<span class="t">“</span>ຝົນ<span class="t">”</span> ອີກບໍ່<span class="t">?</span> ຢ່າງໜ້ອຍ<br />
ຕອນນີ້ນາງກໍ່ຮູ້ແລ້ວວ່າ <span class="t">“</span>ຄັນຮົ່ມ<span class="t">”</span><br />
ມີລັກສະນະຄືແນວໃດ<span class="t">,</span> ແລະຈະຊອກ<br />
ຫາໄດ້ແນວໃດເມື່ອລາວຕ້ອງການມັນ.
</div>
