<head>  <title>ເຕົ່າທາລີອາ ຄົ້ນພົບຄັນຮົ່ມ</title>
  <link rel="stylesheet" href="../Styles/Stylesheet.css" type="text/css" />
</head>
  
 <body>
  <div class="container"><img alt="p-9" src="../Images/p-9.jpg" /></div>
  
<div class="p">
ທາລີອາ ມາຮອດຂອບຂອງຫຍ້າ.<br />
ໂຕບົ້ງນ້ອຍ ຊີ້ໄປຫາໃບໄມ້ສີຂຽວໃຫຍ່<br />
ທີ່ຫ້ອຍຢູ່ຕໍ່າເກືອບຈະຈຸກັບຫຍ້າ.<br />
ທາລີອາ ຍູ້ໃບໄມ້ອອກ ແລະ<br />
ຟ້າວມາຢືນຢູ່ກ້ອງໃບໄມ້.<br />
<span class="t">“</span>ດີຂຶ້ນຫຼາຍ<span class="t">!”</span><br />
ລາວຫາຍໃຈດ້ວຍຄວາມໂລ່ງໃຈ.<br />
ທາລີອາຫາຍໃຈເລິກໆ<br />
ພ້ອມທີ່ຈະຂອບໃຈສັດນ້ອຍ<span class="t">,</span><br />
ແຕ່ວ່າມັນຫາຍໄປແລ້ວ.
</div>





</body>
