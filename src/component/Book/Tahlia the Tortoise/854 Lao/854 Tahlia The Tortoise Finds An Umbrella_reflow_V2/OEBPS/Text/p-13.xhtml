<head>  <title>ເຕົ່າທາລີອາ ຄົ້ນພົບຄັນຮົ່ມ</title>

 <body>
  <div class="container"><img alt="p-13" src="../Images/p-13.jpg" /></div>

<div class="p">
ໃນຂະນະທີ່ນາງມ່ວນຊື່ນກັບການ<br />
ຊົມວີວ ນາງຮູ້ສຶກວ່າມີມືສອດລົງລຳໂຕ<br />
ຂອງນາງ ແລະ ຍົກນາງຂື້ນ.<br />
ນາງເງີຍໜ້າຂຶ້ນເບິ່ງໃບໜ້າທີ່ເປັນມິດ<br />
ແລະ ຮອຍຍິ້ມຂອງໂອເລ້.
</div> 

<div class="p">
ລາວຖາມວ່າ <span class="t">“</span>ເຈົ້າຕາກຝົນມາບໍ່<span class="t">?”</span><br />
<i>ຮັກສາຄວາມເຢັນໂດຍການຝັງໂຕເອງ</i><br />
<span class="t">“</span>ຂ້ອຍເປັນຫ່ວງເຈົ້າ.<br />
ຂ້ອຍດີໃຈຫຼາຍທີ່ເຈົ້າສະບາຍດີ.<span class="t">”</span>
</div>
