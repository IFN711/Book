<head>  <title>ເຕົ່າທາລີອາ ຄົ້ນພົບຄັນຮົ່ມ</title>
  <link rel="stylesheet" href="../Styles/Stylesheet.css" type="text/css" />
</head>
  
 <body>
  <div class="container"><img alt="p-7" src="../Images/p-7.jpg" /></div>

<div class="p">
ຈາກນັ້ນ ນາງໄດ້ສັງເກດເຫັນສັດນ້ອຍ<br />
ໂຕໜຶ່ງ ກຳລັງຈັບໃບໄມ້ທີ່ມີລາຍສວຍ<br />
ງາມປົກຫົວຂອງມັນ. <span class="t">“</span>ຂ້ອຍມີຄັນຮົ່ມ<span class="t">,</span><br />
ແຕ່ວ່າມັນບໍ່ໃຫຍ່ພໍສຳລັບພວກເຮົາ<br />
ທັງສອງ<span class="t">,”</span> ໂຕບົ້ງໄດ້ບອກ ທາລີອາ.<br />
<span class="t">“</span>ຂ້ອຍຈະຊ່ວຍເຈົ້າຊອກຫາບ່ອນພັກ<br />
ຂອງເຈົ້າ. ຕາມຂ້ອຍມາ<span class="t">!”</span>
</div>
