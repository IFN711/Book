<head>  <title>ເຕົ່າທາລີອາ ຄົ້ນພົບຄັນຮົ່ມ</title>
  <link rel="stylesheet" href="../Styles/Stylesheet.css" type="text/css" />

 <body>
  <div class="container"><img alt="p-3" src="../Images/p-3.jpg" /></div>

<div class="p">
ນາງຍົກດັງຂອງນາງຂຶ້ນເທິງອາກາດ<br />
ແລະ ດົມກິ່ນອ້ອມໆຕົວ.<br />
ຈາກນັ້ນນາງໄດ້ຕາມກິ່ນອ້ອມໆສວນ<span class="t">,</span><br />
ນາງໄດ້ດົມກິ່ນຫຍ້າ. <span class="t">“</span>ໂອ້ຍ<br />
ແມ່ນຫຍັງນີ້<span class="t">!”</span>
</div>

<div class="p">
ນາງບໍ່ແນ່ໃຈວ່ານາງມັກກິ່ນໃໝ່ນີ້.<br />
<span class="t">“</span>ມັນເກີດຫຍັງຂື້ນ<span class="t">?”</span><br />
ນາງນຶກຄິດໃນຂະນະທີ່ ຕີນຂອງນາງ<br />
ຈົມລົງໄປໃນຫຍ້າໜ້ອຍໜຶ່ງ.
</div>
