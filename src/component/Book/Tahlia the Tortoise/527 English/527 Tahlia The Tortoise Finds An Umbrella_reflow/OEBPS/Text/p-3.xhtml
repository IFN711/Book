<div class="p" style="line-height: 35px">She lifted her nose into the
air and sniffed all around her.
Following the scent around the
garden, she sniffed the grass.
</div>
<div class="p" style="line-height: 35px">“Yuk!”</div>
<div class="p" style="line-height: 35px">She wasn’t sure she liked this new
smell. “What is happening?” she
thought, as her feet sank a little
into the grass.</div>
