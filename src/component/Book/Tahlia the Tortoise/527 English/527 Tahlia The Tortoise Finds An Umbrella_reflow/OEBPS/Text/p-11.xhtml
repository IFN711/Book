  <title>Tahlia The Tortoise Finds An Umbrella</title>

 <body>
  <div class="container"><img alt="p-11" src="../Images/p-11.jpg" /></div>

<div class="p" style="line-height: 35px">
She awoke as a bright light came
peeping through the leaves.</div>


<div class="p" style="line-height: 35px">Tahlia stretched and poked her
head outside her shell, venturing
out from her warm bed. The rays
of sun danced on her face.</div>

<div class="p" style="line-height: 35px">“Hooray!” Tahlia was happy
that the funny stuff had stopped
falling from the sky.</div>
