<div class="p" style="line-height: 35px">
Then she noticed a small
creature holding a beautifully
striped leaf above its head. “I
have an umbrella, but it’s not
big enough for both of us,” the
caterpillar informed Tahlia.
“I’ll help you find your own
shelter. Follow me!”
