<div class="p" style="line-height: 35px">
As she enjoyed the view she felt
a hand tuck underneath her and
scoop her up. She looked up into
Jake’s kind face and smiled.	
</div>

<div class="p" style="line-height: 35px">“Did you get caught up in the
rain?” he asked. “I was worried
about you. I am so glad that
you are alright.”</div>
